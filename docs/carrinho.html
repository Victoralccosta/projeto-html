<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Távola - Carrinho de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f4eb;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #c0392b;
        }
        .produto {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .carrinho {
            border: 1px solid #c0392b;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #219150;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            color: #c0392b;
        }
        .mensagem {
            margin-top: 15px;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>La Távola - Carrinho de Compras</h1>

<div class="produto">
    <h2>Pasta Carbonara</h2>
    <p>Preço: R$ 30,00</p>
    <button onclick="adicionarAoCarrinho('Pasta Carbonara', 30)">Adicionar ao Carrinho</button>
</div>

<div class="produto">
    <h2>Pizza Margherita</h2>
    <p>Preço: R$ 40,00</p>
    <button onclick="adicionarAoCarrinho('Pizza Margherita', 40)">Adicionar ao Carrinho</button>
</div>

<div class="produto">
    <h2>Tiramisu</h2>
    <p>Preço: R$ 15,00</p>
    <button onclick="adicionarAoCarrinho('Tiramisu', 15)">Adicionar ao Carrinho</button>
</div>

<div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="itensCarrinho"></ul>
    <p class="total" id="total">Total: R$ 0,00</p>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
    <p class="mensagem" id="mensagem"></p>
</div>

<script>
    let total = 0;

    function adicionarAoCarrinho(nome, preco) {
        const itensCarrinho = document.getElementById('itensCarrinho');
        const item = document.createElement('li');
        item.textContent = `${nome} - R$ ${preco.toFixed(2)}`;
        itensCarrinho.appendChild(item);

        total += preco;
        document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    function finalizarPedido() {
        const mensagem = document.getElementById('mensagem');
        if (total > 0) {
            mensagem.textContent = `Pedido finalizado com sucesso! Total: R$ ${total.toFixed(2)}. Agradecemos pela sua preferência.`;
            // Limpar o carrinho
            document.getElementById('itensCarrinho').innerHTML = '';
            total = 0;
            document.getElementById('total').textContent = `Total: R$ 0,00`;
        } else {
            mensagem.textContent = "Seu carrinho está vazio. Adicione itens para finalizar o pedido.";
        }
    }
</script>

</body>
</html>
