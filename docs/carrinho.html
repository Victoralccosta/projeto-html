<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <title>La Távola - Carrinho de Compras</title>
    <style>
        /* Cor de fundo e fonte do corpo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F1F1F1;
            color: #333;
            margin: 20px;
        }

        /* Estilo do título principal */
        h1 {
            text-align: center;
            color: #008C45;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #333;
            padding: 10px 0;
            color: #fff;
        }
        header .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header .logo img {
            width: 150px;
        }
        header .list-menu {
            list-style: none;
            display: flex;
            margin: 0;
        }
        header .list-menu li {
            margin-left: 20px;
        }
        header .list-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        header .list-menu li a:hover {
            text-decoration: underline;
        }
        header .menu-toggle {
            display: none;
        }

        /* Estilo dos itens no carrinho */
        .produto {
            border: 1px solid #ccc;
            background-color: #FFFFFF;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Estilo da seção do carrinho */
        .carrinho {
            border: 1px solid #008C45;
            background-color: #FFFFFF;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Estilo dos botões */
        button {
            background-color: #008C45;
            color: #fff;
            border: 2px solid #008C45;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005F3B;
            border-color: #005F3B;
        }

        /* Estilo do total no carrinho */
        .total {
            font-weight: bold;
            font-size: 1.2em;
            color: #F44336;
        }

        /* Estilo da mensagem de confirmação */
        .mensagem {
            margin-top: 15px;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
        }

        /* Estilo do botão remover */
        .remover {
            background-color: #F44336;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        .remover:hover {
            background-color: #D32F2F;
        }

        /* Estilo da seção do cardápio */
        .produto {
            background-color: #FAFAFA;
        }

        /* Estilo de links de navegação */
        header .list-menu li a {
            font-size: 16px;
        }

        header .list-menu li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<header>
    <div class="content">
        <div class="logo">
            <img src="logotavolaoficial.png" alt="La Tavola">
        </div>
        <ul class="list-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#sobrenos">Sobre nós</a></li>
            <li><a href="#cardapio">Cardápio</a></li>
            <li><a href="#contatos">Contatos</a></li> 
            <li><a href="formulario/reserva.html">Reserva</a></li>                  
            <li><a href="carrinho.html"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
        <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </div>
</header>

<!-- Carrinho de Compras -->
<h1>La Távola - Carrinho de Compras</h1>

<div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="itensCarrinho"></ul>
    <p class="total" id="total">Total: R$ 0,00</p>
    <p id="tempoPreparo">Tempo de preparo: 0 minutos</p>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
    <p class="mensagem" id="mensagem"></p>
</div>

<!-- Aqui será carregado o cardápio dinamicamente -->
<div id="cardapio"></div>

<script>
    let total = 0;
    let tempoPreparoTotal = 0;
    let carrinho = [];

    // Função para adicionar item ao carrinho com o tempo de preparo ajustado
    function adicionarAoCarrinho(nome, preco, tempoPreparo) {
        const item = { nome, preco, tempoPreparo };
        carrinho.push(item);

        // Atualizando o carrinho na interface
        const itensCarrinho = document.getElementById('itensCarrinho');
        const itemElement = document.createElement('li');
        itemElement.textContent = `${nome} - R$ ${preco.toFixed(2)} | Tempo de preparo: ${tempoPreparo} minutos`;
        
        // Adicionando o botão de remoção
        const removerButton = document.createElement('button');
        removerButton.textContent = 'Remover';
        removerButton.classList.add('remover');
        removerButton.onclick = () => removerDoCarrinho(item, itemElement);
        itemElement.appendChild(removerButton);
        
        itensCarrinho.appendChild(itemElement);

        total += preco;
        tempoPreparoTotal += tempoPreparo;
        atualizarResumo();
    }

    // Função para remover item do carrinho
    function removerDoCarrinho(item, itemElement) {
        // Atualizando os totais
        total -= item.preco;
        tempoPreparoTotal -= item.tempoPreparo;

        // Removendo o item da lista de carrinho
        carrinho = carrinho.filter(i => i !== item);
        itemElement.remove();

        // Atualizando o resumo
        atualizarResumo();
    }

    // Função para atualizar o resumo (total e tempo de preparo)
    function atualizarResumo() {
        document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
        document.getElementById('tempoPreparo').textContent = `Tempo de preparo: ${tempoPreparoTotal} minutos`;
    }

    // Função para finalizar o pedido
    function finalizarPedido() {
        const mensagem = document.getElementById('mensagem');
        
        if (total > 0) {
            mensagem.textContent = `Pedido finalizado com sucesso! Total: R$ ${total.toFixed(2)}. Tempo estimado para preparo: ${tempoPreparoTotal} minutos. Agradecemos pela sua preferência.`;
            // Limpar o carrinho
            carrinho = [];
            document.getElementById('itensCarrinho').innerHTML = '';
            total = 0;
            tempoPreparoTotal = 0;
            atualizarResumo();
        } else {
            mensagem.textContent = "Seu carrinho está vazio. Adicione itens para finalizar o pedido.";
        }
    }

    // Adicionando produtos ao cardápio com tempo de preparo
    const pratos = {
        "Macarrão à Bolonhesa": { preco: 79, tempo: 45 },
        "Macarrão Penne": { preco: 65, tempo: 20 },
        "Espaguete Carbonara": { preco: 80, tempo: 30 },
        "Farfalle da Casa": { preco: 75, tempo: 25 },
        "Ravioli Prime": { preco: 65, tempo: 35 },
        "Fusilli de Salmão Grelhado": { preco: 90, tempo: 50 },
        "Tagliatelle Italiana": { preco: 85, tempo: 40 },
        "Capellini com Prosciutto": { preco: 55, tempo: 20 },
        "Macaroni Cheddar": { preco: 80, tempo: 15 },
    };

    const cardapio = document.getElementById('cardapio');
    for (let prato in pratos) {
        const produto = document.createElement('div');
        produto.classList.add('produto');
        produto.innerHTML = `
            <h3>${prato}</h3>
            <p>Preço: R$ ${pratos[prato].preco}</p>
            <p>Tempo de preparo: ${pratos[prato].tempo} minutos</p>
            <button onclick="adicionarAoCarrinho('${prato}', ${pratos[prato].preco}, ${pratos[prato].tempo})">Adicionar ao carrinho</button>
        `;
        cardapio.appendChild(produto);
    }
</script>

</body>
</html>
