<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Távola - Carrinho de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F1F1F1;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #008C45;
        }
        .produto {
            border: 1px solid #ccc;
            background-color: #FFFFFF;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .carrinho {
            border: 1px solid #008C45;
            background-color: #FFFFFF;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        button {
            background-color: #F1F1F1;
            color: #008C45;
            border: 2px solid #008C45;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #008C45;
            color: #FFFFFF;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            color: #F44336;
        }
        .mensagem {
            margin-top: 15px;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
        }
        .remover {
            background-color: #F44336;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .remover:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>

<h1>La Távola - Carrinho de Compras</h1>

<div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="itensCarrinho"></ul>
    <p class="total" id="total">Total: R$ 0,00</p>
    <p id="tempoPreparo">Tempo de preparo: 0 minutos</p>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
    <p class="mensagem" id="mensagem"></p>
</div>

<!-- Aqui será carregado o cardápio dinamicamente -->
<div id="cardapio"></div>

<script>
    let total = 0;
    let tempoPreparoTotal = 0;
    let carrinho = [];

    // Função para adicionar item ao carrinho com o tempo de preparo ajustado
    function adicionarAoCarrinho(nome, preco, tempoPreparo) {
        const item = { nome, preco, tempoPreparo };
        carrinho.push(item);

        // Atualizando o carrinho na interface
        const itensCarrinho = document.getElementById('itensCarrinho');
        const itemElement = document.createElement('li');
        itemElement.textContent = `${nome} - R$ ${preco.toFixed(2)} | Tempo de preparo: ${tempoPreparo} minutos`;
        
        // Adicionando o botão de remoção
        const removerButton = document.createElement('button');
        removerButton.textContent = 'Remover';
        removerButton.classList.add('remover');
        removerButton.onclick = () => removerDoCarrinho(item, itemElement);
        itemElement.appendChild(removerButton);
        
        itensCarrinho.appendChild(itemElement);

        total += preco;
        tempoPreparoTotal += tempoPreparo;
        atualizarResumo();
    }

    // Função para remover item do carrinho
    function removerDoCarrinho(item, itemElement) {
        // Atualizando os totais
        total -= item.preco;
        tempoPreparoTotal -= item.tempoPreparo;

        // Removendo o item da lista de carrinho
        carrinho = carrinho.filter(i => i !== item);
        itemElement.remove();

        // Atualizando o resumo
        atualizarResumo();
    }

    // Função para atualizar o resumo (total e tempo de preparo)
    function atualizarResumo() {
        document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
        document.getElementById('tempoPreparo').textContent = `Tempo de preparo: ${tempoPreparoTotal} minutos`;
    }

    // Função para finalizar o pedido
    function finalizarPedido() {
        const mensagem = document.getElementById('mensagem');
        
        if (total > 0) {
            mensagem.textContent = `Pedido finalizado com sucesso! Total: R$ ${total.toFixed(2)}. Tempo estimado para preparo: ${tempoPreparoTotal} minutos. Agradecemos pela sua preferência.`;
            // Limpar o carrinho
            carrinho = [];
            document.getElementById('itensCarrinho').innerHTML = '';
            total = 0;
            tempoPreparoTotal = 0;
            atualizarResumo();
        } else {
            mensagem.textContent = "Seu carrinho está vazio. Adicione itens para finalizar o pedido.";
        }
    }

    // Adicionando produtos ao cardápio com tempo de preparo
    const pratos = {
        "Macarrão à Bolonhesa": { preco: 79, tempo: 45 },
        "Macarrão Penne": { preco: 65, tempo: 20 },
        "Espaguete Carbonara": { preco: 80, tempo: 30 },
        "Farfalle da Casa": { preco: 75, tempo: 40 },
        "Ravioli Prime": { preco: 65, tempo: 25 },
        "Fusilli de Salmão Grelhado": { preco: 90, tempo: 30 },
        "Tagliatelle Italiana": { preco: 85, tempo: 30 },
        "Capellini com Prosciutto": { preco: 55, tempo: 20 },
        "Macaroni Cheddar": { preco: 80, tempo: 25 }
    };
    
    // Adicionando os itens ao cardápio
    const cardapio = document.getElementById('cardapio');
    for (const prato in pratos) {
        const produto = document.createElement('div');
        produto.classList.add('produto');
        produto.innerHTML = `
            <h2>${prato}</h2>
            <p>Preço: R$ ${pratos[prato].preco}</p>
            <button onclick="adicionarAoCarrinho('${prato}', ${pratos[prato].preco}, ${pratos[prato].tempo})">Adicionar ao Carrinho</button>
        `;
        cardapio.appendChild(produto);
    }
</script>

</body>
</html>
