<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <title>La Tavola - Carrinho de Compras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F1F1F1;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #008C45;
            margin-top: 80px;
            font-size: 36px;
        }

        header {
            background-color: #333;
            padding: 15px 0;
            color: #fff;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo img {
            width: 180px;
        }

        header .list-menu {
            list-style: none;
            display: flex;
            margin: 0;
        }

        header .list-menu li {
            margin-left: 25px;
        }

        header .list-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        header .list-menu li a:hover {
            color: #F1C40F;
            text-decoration: underline;
        }

        header .menu-toggle {
            display: none;
        }

        .produto {
            border: 1px solid #ccc;
            background-color: #FFFFFF;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .produto:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .carrinho {
            border: 1px solid #008C45;
            background-color: #FFFFFF;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        button {
            background-color: #008C45;
            color: #fff;
            border: 2px solid #008C45;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #005F3B;
            border-color: #005F3B;
            transform: scale(1.05);
        }

        .total {
            font-weight: bold;
            font-size: 1.5em;
            color: #F44336;
        }

        .mensagem {
            margin-top: 20px;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
        }

        .remover {
            background-color: #F44336;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .remover:hover {
            background-color: #D32F2F;
        }

        header .list-menu li a {
            font-size: 18px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            header .content {
                flex-direction: column;
                align-items: center;
            }

            header .list-menu {
                flex-direction: column;
                align-items: center;
                margin-top: 15px;
            }

            header .list-menu li {
                margin: 10px 0;
            }

            h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

<!-- Cabeçalho -->
<header>
    <div class="content">
        <div class="logo">
            <img src="logotavolaoficial.png" alt="La Tavola">
        </div>
        <ul class="list-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#sobrenos">Sobre nós</a></li>
            <li><a href="#cardapio">Cardápio</a></li>
            <li><a href="#contatos">Contatos</a></li> 
            <li><a href="formulario/reserva.html">Reserva</a></li>                  
            <li><a href="carrinho.html"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </div>
</header>

<!-- Carrinho de Compras -->
<h1>La Tavola - Carrinho de Compras</h1>

<div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="itensCarrinho"></ul>
    <p class="total" id="total">Total: R$ 0,00</p>
    <p id="tempoPreparo">Tempo de preparo: 0 minutos</p>
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
    <p class="mensagem" id="mensagem"></p>
</div>

<!-- Cardápio -->
<div id="cardapio"></div>

<script>
    let total = 0;
    let tempoPreparoTotal = 0;
    let carrinho = [];

    // Função para adicionar item ao carrinho
    function adicionarAoCarrinho(nome, preco, tempoPreparo) {
        const item = { nome, preco, tempoPreparo };
        carrinho.push(item);

        // Atualizando o carrinho na interface
        const itensCarrinho = document.getElementById('itensCarrinho');
        const itemElement = document.createElement('li');
        itemElement.textContent = `${nome} - R$ ${preco.toFixed(2)} | Tempo de preparo: ${tempoPreparo} minutos`;

        // Adicionando o botão de remoção
        const removerButton = document.createElement('button');
        removerButton.textContent = 'Remover';
        removerButton.classList.add('remover');
        removerButton.onclick = () => removerDoCarrinho(item, itemElement);
        itemElement.appendChild(removerButton);

        itensCarrinho.appendChild(itemElement);

        total += preco;
        tempoPreparoTotal += tempoPreparo;
        atualizarResumo();
    }

    // Função para remover item do carrinho
    function removerDoCarrinho(item, itemElement) {
        total -= item.preco;
        tempoPreparoTotal -= item.tempoPreparo;

        itemElement.remove();
        atualizarResumo();
    }

    // Função para atualizar os totais
    function atualizarResumo() {
        document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
        document.getElementById('tempoPreparo').textContent = `Tempo de preparo: ${tempoPreparoTotal} minutos`;
    }

    // Função para finalizar o pedido
    function finalizarPedido() {
        document.getElementById('mensagem').textContent = 'Pedido Finalizado com sucesso!';
    }

    // Cardápio com todos os itens
    const produtos = {
        "Macarrão à Bolonhesa": { preco: 79.00, tempo: 30 },
        "Penne ao Molho Branco": { preco: 65.00, tempo: 25 },
        "Espaguete Carbonara": { preco: 80.00, tempo: 40 },
        "Farfalle da Casa": { preco: 75.00, tempo: 35 },
        "Ravioli Prime": { preco: 65.00, tempo: 30 },
        "Fusilli de Salmão Grelhado": { preco: 90.00, tempo: 45 },
        "Tagliatelle Italiana": { preco: 85.00, tempo: 50 },
        "Capellini com Prosciutto": { preco: 55.00, tempo: 25 },
        "Macaroni Cheddar": { preco: 80.00, tempo: 20 }
    };

    // Renderizando os produtos no cardápio
    const cardapio = document.getElementById('cardapio');
    for (let prato in produtos) {
        const produto = document.createElement('div');
        produto.classList.add('produto');
        produto.innerHTML = `
            <h3>${prato}</h3>
            <p>Preço: R$ ${produtos[prato].preco}</p>
            <p>Tempo de preparo: ${produtos[prato].tempo} minutos</p>
            <button onclick="adicionarAoCarrinho('${prato}', ${produtos[prato].preco}, ${produtos[prato].tempo})">Adicionar ao carrinho</button>
        `;
        cardapio.appendChild(produto);
    }
</script>
</body>
</html>
